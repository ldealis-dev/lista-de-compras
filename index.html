<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="container">
        <div class="logo desktop-only">
            <img src="./assets/logo.svg" alt="logo quicklist">
        </div>
        <header>
            <nav>
                <a href="#"><- Voltar </a>
            </nav>
            <h1 class="title">Compras da semana</h1>
        </header>

        <form method="post" id="form-add-item">
            <div id="add-item" class="flex flex-column gap-1">
                <div class="input-wrapper">
                    <input type="text" placeholder="Adicione um novo item" name="new-item" id="new-item">
                </div>
                <div class="button-wrapper">
                    <button type="submit">Adicionar item</button>
                </div>
            </div>
        </form>
        <div id="list-container">
            <ul id="item-list">
            </ul>
        </div>

        <div id="alert">
            <span>
                <img src="./assets/icons/warning-circle-white.svg" alt="">
            </span>
            <strong>
                O item foi removido da lista
            </strong>
            <span class="alert-close">
                <img src="./assets/icons/delete-small-white.svg" alt="">
            </span>
        </div>

    </div>


    <script src="./scripts.js"></script>
</body>

</html>
